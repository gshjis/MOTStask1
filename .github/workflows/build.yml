name: Build Simplex App for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller reportlab
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --add-data "DejaVuSans.ttf;." simplex_app.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplex-app-windows
          path: dist/simplex_app.exe
          retention-days: 7
